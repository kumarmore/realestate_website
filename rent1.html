<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="./rent1.css">
</head>
<body>
    <div class="property-container">
        <div class="property-header">
            <h1>Townhouse for Rent</h1>
            <p> Rs 95,000 | 4 Beds | 3 Baths | 1,449 Sq Ft</p>
        </div>
        <div class="image-gallery">
            <div class="main-image">
                <img src="./rent1/main.jpg" alt="Main Property Image">
            </div>
            <div class="thumbnail-images">
                <img src="./rent1/1.jpg" alt="Thumbnail 1">
                <img src="./rent1/2.jpg" alt="Thumbnail 3">
                <img src="./rent1/3.jpg" alt="Thumbnail 4">
                <img src="./rent1/4.jpg" alt="Thumbnail 2">
            </div>
        </div>
        <div class="action-buttons">
            <button>Request a Tour</button>
            <button>See All Photos</button>
        </div>
    </div>
</body>
</html>
